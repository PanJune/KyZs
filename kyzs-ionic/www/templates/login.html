
<ion-view view-title="KYZS" cache-view="false">
	<ion-content ng-controller="LoginCtrl">
		<form>
		  	<div class="list">
			  	<label class="item item-input">
			    	<input type="text" placeholder="学号" ng-model = "user.studentID">
			  	</label>
			  	<label class="item item-input">
			    	<input type="password" placeholder="密码" ng-model = "user.password">
			  	</label>
			  	<label class="item item-input">
			    	<input type="text" placeholder="验证码" ng-model = "user.safecode">
			    	<img ng-src="{{safecodeImage}}"/>
			  	</label>
			  	<button class="button button-positive button-full" ng-show="!isSafecodeImageGet" ng-click="getSafecodeImg()">
			  		获取验证码
			  	</button>
			  	<button class="button button-positive button-full" ng-click="login()">登陆</button>
			</div>
		</form>
	</ion-content>
</ion-view>
